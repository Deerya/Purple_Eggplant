<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async与await结合发送Ajax</title>
</head>
<body>
    <div id="ttt">
    </div>
    <button id="btn">点击获取图片</button>
</body>
<script>
    function sendAjax(url){
        return new Promise((resolve,reject)=>{
            const xhr = new XMLHttpRequest();
            // 转换成json格式
            xhr.responseType = 'json';
            xhr.open("GET",url);
            xhr.send();
            xhr.onreadystatechange = function () {
                if(xhr.readyState === 4){
                    if(xhr.status>=200 && xhr.status<300){
                        resolve(xhr.response)
                    }else{
                        reject(xhr.status)
                    }
                }
            }
        })
    }

    // 图片接口地址 https://api.apiopen.top/api/getImages?page=0&size=10
    let btn = document.querySelector('#btn')
    btn.addEventListener('click',async function(){
        // 获取图片信息
        let tupian = await sendAjax('https://api.apiopen.top/api/getImages?page=0&size=10')
        .then(err=>{
            let sss = err.result.list
            // let iii = document.querySelector('.img')
            
            let ttt = document.querySelector('#ttt')
            sss.forEach(function (data) {
                console.log(data);
                let po =
                 `
                    <img src=${data.url} width="300">
                `
                ttt.append(po)
                // iii.src = data.url
            });
            // console.log(sss,iii);
        },v=>{
            console.log(v);
        })
        
    })
</script>
</html>
