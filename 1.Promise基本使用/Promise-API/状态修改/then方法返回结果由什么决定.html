<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>then 方法返回结果的特点</title>
</head>
<body>
    
</body>
<script>
    let p = new Promise((resolve,reject)=>{
        resolve('OK')
    });

    let result = p.then(value=>{
        // console.log(value);

        // 1.抛出错误
        // throw '出错了！'

        // 2.返回结果是非 Promise 类型的
        // return 521;

        // 3.返回结果是 Promise 对象
        return new Promise((resolve,reject)=>{
            reject('error')
        })
    },reason=>{
        console.log(reason);
    })

    console.log(result);
</script>
</html>
