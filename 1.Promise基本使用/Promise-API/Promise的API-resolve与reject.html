<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise API - resolve</title>
</head>
<body>
    
</body>
<script>
    let p1 = Promise.resolve(521)
    // 传入的参数为 非Promise类型的对象，则返回的结果为成功Promise对象
    // 传入的参数为 Promise类型的对象，则返回的结果决定了 resolve 的结果
    let p2 = Promise.resolve(new Promise((resolve,reject)=>{
        reject('error')
    }))
    p2.catch(reason=>{
        console.log(reason);
    })
    console.log(p1);
</script>
</html>
